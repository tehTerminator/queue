<div class="ui two stackable column grid" ng-controller="OperatorReportController">
    <div class="four wide column">
        <div class="ui form">
            <div class="field">
                <label for="operatorName">Operator Name</label>
                <div class="input">
                    <select 
                        class="ui fluid dropdown"
                        ng-init="initDropdown()"
                        ng-options="option.name for option in operators track by option.id"
                        ng-model="selectedOperator"></select>
                </div>
            </div>
            <div class="required field">
                <label for="startDate">Start Date</label>
                <div class="input">
                    <input type="datetime-local" ng-model="date.start">
                </div>
            </div>
            <div class="required field">
                <label for="endDate">End Date</label>
                <div class="input">
                    <input type="datetime-local" ng-model="date.end">
                </div>
            </div>

            <button class="ui fluid green submit button" ng-click="getData()">Get Data</button>
        </div>
    </div>

    <div class="twelve wide column">
        <table class="ui center aligned compact table segment">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Jobs Completed</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="job in result">
                    <td>{{ job.dateTime }}</td>
                    <td>{{ job.jobCompleted }}</td>
                    <td>{{ job.jobAmount }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total For {{ footer.totalItems }} days</td>
                    <td>{{ footer.totalJobs }} </td>
                    <td>{{ footer.totalAmount }}</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
