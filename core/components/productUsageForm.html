<div class="ui form segment">
    <a class="ui top right attached blue label" ng-click="getProducts()">
        Refresh
    </a>
    <ui class="ui header">
        Product Usage Form
    </ui>

    <div class="ui field">
        <label for="description">Description</label>
        <div class="input">
            <input type="text" name="description" ng-model="transaction.description">
        </div>
    </div>

    <div class="ui field">
        <label for="productName">Product</label>
        <select class="ui fluid selection dropdown" ng-model="transaction.product" ng-options="option.name for option in products track by option.id"></select>
    </div>

    <div class="ui field">
        <label for="direction">Transaction Type</label>
        <select ng-model="transaction.direction" class="ui fluid selection dropdown" ng-init="initDropdown()">
            <option class="item" value="1">Sell</option>
            <option class="item" value="0">Buy</option>
        </select>
    </div>

    <div class="ui field">
            <label for="amount">Amount</label>
            <div class="input">
                <input type="number" name="amount" ng-model="transaction.amount">
            </div>
        </div>
    
        <div class="ui field">
            <label for="amount">Quantity</label>
            <div class="input">
                <input type="number" name="quantity" ng-model="transaction.quantity">
            </div>
        </div>

        <button class="ui green fluid button" ng-click="insertRecord()">Submit</button>

</div>
