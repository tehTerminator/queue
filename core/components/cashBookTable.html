<table class="ui table" ng-init="getTodayCashbook()">
    <thead>
        <tr>
            <td>#</td>
            <td ng-if="user.authLevel >= 5">Posted By</td>
            <td>Timestamp</td>
            <td>Account</td>
            <td>Description</td>
            <td>Amount</td>
            <td>Status</td>
            <td ng-if="user.authLevel >= 5">Action</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in cashbook | filter:query | pagination:count:index">
            <td>{{ row.id }}</td>
            <td ng-if="user.authLevel >= 5">{{ row.username }}</td>
            <td>{{ row.datetime }}</td>
            <td>{{ row.giver }} <i class="icon right arrow"></i> {{ row.receiver }} </td>
            <td>{{ row.description }}</td>
            <td>{{ row.amount }}</td>
            <td>
                <i class="icon checkmark" ng-if="row.status == 1"></i>
                <i class="icon radio" ng-if="row.status == 0"></i>
                <i class="icon remove" ng-if="row.status == -1"></i>
            </td>
            <td ng-if="user.authLevel >= 5">
                <div class="ui icon buttons" ng-class="row.status == 0 ? 'two' : ''">
                    <button class="ui green button" ng-click="changeStatus(row, 1)" ng-if="row.status != 1">
                        <i class="checkmark icon"></i>
                    </button>
                    <button class="ui red button" ng-click="changeStatus(row, -1)">
                        <i class="icon remove"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
